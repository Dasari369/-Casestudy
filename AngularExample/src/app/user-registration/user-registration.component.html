<div>
  <app-dashboard></app-dashboard>
</div>
<h3>User Registration </h3>
<div  [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name"> userID</label>
      <input type="text" class="form-control" id=" userID" required [(ngModel)]="user.userID" name=" userID">
      </div>
    
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id=" userName" required [(ngModel)]="user.userName" name=" userName">
      </div>

      <div class="form-group">
        <label for="name">password</label>
        <input type="password" class="form-control" id=" password " required [(ngModel)]="user.password " name=" password ">
      </div>

      <div class="form-group">
        <label for="name">Email Address</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id=" lastName" required [(ngModel)]="user.lastName" name=" lastName">
      </div>
      <div class="form-group">
        <label for="name">contactNumber</label>
        <input type="tel" class="form-control" id="contactNumber" required [(ngModel)]="user.contactNumber" name="contactNumber">
      </div>
      <div class="form-group">
        <label for="name">Role</label>
        <input type="role" class="form-control" id="role" required [(ngModel)]="user.role" name="role">
      </div>
      <div class="form-check">
        <label for="name"> isActive</label>
        <input class="form-check-input" type="checkbox" id= "isActive" required [(ngModel)]="user.isActive" name="isActive">
      </div>
      <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input type="date" class="form-control" id="dOB" required [(ngModel)]="user.dOB" name="dOB">
      </div>

      <div class="form-group">
        <label for="name">createdOn</label>
        <input type="date" class="form-control" id="createdOn" required [(ngModel)]="user.createdOn" name="createdOn">
      </div>

      <button type="submit" class="btn-group btn-group-lg">Submit</button>
      <button  class="btn-group btn-group-lg"  role="group" routerLink="/users"  routerLinkActive="active">Back</button>
     </form>
    </div>


<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
