
<h3>Login</h3>
<div class="login">
    <form #taskForm1="ngForm" (ngSubmit)="check(taskForm1.value)">
      <div class="form-group">
        <label for="validationDefault01">UserName<span>*</span></label>
      <input type="text" class="form-control" id="userName" name="userName"  required ngModel />
      </div>
    
      <div class="form-group">
        <label for="validationDefault02">Password<span>*</span></label>
        <input type="password" class="form-control" id="password" name="password"  required ngModel />
      </div>
      <button type="submit" class="btn btn-success">Login</button>
     <button type="reset" class="btn btn-success">reset</button>
     
    </form>
</div>
