<div>
    <app-dashboard></app-dashboard>
  </div>
  <div class="input-group">
    <input type="number" class="form-control" placeholder="SearchById" [(ngModel)]="taskID">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="searchById()">
        <i class="bi bi-search"></i>
      </button>
      </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr *ngIf="task">
                <th>TaskID</th>
                <th>Name</th>
                <th>OwnerID</th>   
                <th>CreatorID</th>    
                <th>Status</th>   
                <th>Description</th>  
                <th>Priority</th>
                <th>Notes</th>
                <th>BookMarked</th>
                <th>Created</th>
                <th>Status Changed</th>
              </tr>
            </thead>
            <tbody>
                <tr >
                     <td>{{task.taskID}}</td>
                    <td>{{task.tname}}</td>
                    <td>{{task.ownerID}}</td>
                    <td>{{task.creatorID}}</td>
                    <td>{{task.status}}</td>
                    <td>{{task.desc}}</td>
                    <td>{{task.priority}}</td>
                    <td>{{task.notes}}</td>
                    <td>{{task.bookMarked}}</td>
                    <td>{{task.createdon}}</td>
                    <td>{{task.statusChangedOn}}</td>
                     </tr>
              </tbody>
            </table>
          </div>
        </div>
