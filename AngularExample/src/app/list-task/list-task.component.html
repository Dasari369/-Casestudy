<div>
  <app-dashboard></app-dashboard>
</div>
<br>
<div class="input-group">
  <input type="text" class="form-control" [(ngModel)]="searchtext" placeholder="Search">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button">
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Task List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>TaskID</th>
            <th>Name</th>
            <th>OwnerID</th>   
            <th>CreatorID</th>    
            <th>Status</th>   
            <th>Description</th>  
            <th>Priority</th>
            <th>Notes</th>
            <th>BookMarked</th>
            <th>Created</th>
            <th>Status Changed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of tasks | async| filter:searchtext">
           <td>{{t.taskID}}</td>
           <td>{{t.tname}}</td>
           <td>{{t.ownerID}}</td>
           <td>{{t.creatorID}}</td>
           <td>{{t.status}}</td>
           <td>{{t.desc}}</td>
           <td>{{t.priority}}</td>
           <td>{{t.notes}}</td>
           <td>{{t.bookMarked}}</td>
           <td>{{t.createdon}}</td>
           <td>{{t.statusChangedOn}}</td>
           <td><button (click)="deleteTask(t.taskID)"  class ="btn btn-danger"  style="margin-left: 5px;"><i class="bi bi-trash">Delete</i></button>
            <button (click) ="updateTask(t.taskID)" class ="btn btn-success" style="margin-left: 5px;"><i class="bi bi-pencil-square">Update</i></button>
            <button (click)="taskDetails(t.taskID)" class="btn btn-info" style="margin-left: 15px"><i class="bi bi-info-circle">Details</i></button>
        </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
